# setting the prefix from C-b to C-a
set -g prefix C-a
# free the original Ctrl-b prefix keybinding
unbind C-b
# ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# set the base index for windows to 1 instead of 0
set -g base-index 1
# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# reload configuration with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# splitting panes
bind ( split-window -h  # horizontal
bind ) split-window -v  # vertical

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Pane divider colors
#set -g pane-border-fg default
#set -g pane-border-bg default

#set -g pane-active-border-fg default
#set -g pane-active-border-bg default

# enable mouse support
setw -g mode-mouse on

set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# status bar
set -g status-fg black
set -g status-bg white

# status line
# Variable             Description
#  #H                  Hostname of local host
#  #h                  Hostname of local host without the domain name
#  #F                  Current window flag
#  #I                  Current window index
#  #P                  Current pane index
#  #S                  Current session name
#  #T                  Current window title
#  #W                  Current window name
#  ##                  A literal #
#  #(shell-command)    First line of the shell commandâ€™s output
#  #[attributes]       Color or attribute change

set -g status-utf8 on
# status line left side
#set -g status-left "#S"
set -g status-left-length 40
set -g status-left "Session: #S [#I:#P]"

# status line right side
# For date formats "man strftime"
#set -g status-right "\"#H\" %R %d-%B-%y"

# update the status bar every sixty seconds
#set -g status-interval 60
# center the window list
set -g status-justify centre

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# window list colors
# set the color of the window list
setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-attr bright

# set colors for the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# buffers
# enable vi mode
setw -g mode-keys vi

# Remapping copy/paste keys
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

